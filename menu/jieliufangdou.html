<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div style="height: 15000px;">sadasdasd</div>
    <script>
        function throttle(fn) {
            let start = false;
            return function () {
                if (start) {
                    return
                }
                start = true
                setTimeout(() => {
                    fn && fn()
                    start = false
                }, 300)
            }
        }
        let fn = throttle(() => {
            console.log('我被触发了');
        })

        window.onscroll = () => {
            fn()
        }
    </script>


</body>

</html>
